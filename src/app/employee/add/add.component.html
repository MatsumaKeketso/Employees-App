<div class="container">
  <div class="form cls">
      <a routerLink="">Go Back</a>
      <!-- public id: number;
    public name: string;
    public lastname: string;
    public description: string;
    public image: string; -->
  <form #EmployeeForm="ngForm" (ngSubmit)="onSubmit(EmployeeForm.value)">
      <input type="text"  ngModel #id="ngModel" name="id" placeholder="Id" required>
      <div [hidden]="id.valid || id.pristine" >Id is required</div>
      <br>
      <input type="text" ngModel name="name" placeholder="Name" required>
      <br>
      <input type="text" ngModel name="lastname" placeholder="Last Name" required>
      <br>
      <textarea placeholder="Description..." ngModel name="description" required rows="19"></textarea>
      <br>
      <input type="text" ngModel name="image" placeholder="Image Url" required>
      <br>
      <input type="text" ngModel name="contacts" placeholder="Contacts" required>
      <br>
      <input type="text" ngModel name="address" placeholder="address" required>
      <br>
      <input type="text" ngModel name="instagram" placeholder="Instagram" required><br>
      <button>Submit</button>
    </form>
  </div>
  <div class="list cls">
    <app-employee></app-employee>
  </div>
</div>
